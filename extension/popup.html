<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem0 Sign In</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 300px;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        color: #000000;
      }
      .logo {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 110px;
        height: 55px;
        object-fit: contain;
      }
      .content {
        text-align: center;
      }
      .button {
        width: 100%;
        padding: 10px;
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #f3f4f6;
      }
      .button svg {
        width: 18px;
        height: 18px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="icons/mem0-logo.png" alt="Mem0 Logo" />
    </div>
    <div class="content">
      <p>Personalized responses, across AI apps.</p>
      <button id="googleSignInButton" class="button">
        <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
          <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
        </svg>
        Sign in with Google
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
